<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paquetería Bienestar - Inicio de sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html {
      font-size: 16px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #5A1631);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #532b2b;
      overflow-x: hidden;
    }
    .login-card {
      background: rgba(255, 241, 222, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      box-shadow: 0 24px 48px rgba(92, 0, 17, 0.5);
      animation: slideUpFadeIn 0.6s ease forwards;
    }

    @keyframes slideUpFadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 24px;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
      text-align: center;
      color: #b3001b;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group svg {
      position: absolute;
      left: 12px;
      width: 20px;
      height: 20px;
      fill: #8b0000;
      pointer-events: none;
      transition: fill 0.3s ease;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border-radius: 12px;
      border: 2px solid rgba(179, 0, 27, 0.4);
      background: rgba(40, 0, 10, 0.75);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255 255 255 / 0.6);
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #b3001b;
      background: rgba(60, 0, 15, 0.85);
    }
    input[type="email"]:focus + svg,
    input[type="password"]:focus + svg {
      fill: #b3001b;
    }

    label {
      position: absolute;
      left: 44px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255 255 255 / 0.65);
      font-weight: 600;
      font-size: 0.85rem;
      pointer-events: none;
      transition: 0.2s ease all;
      user-select: none;
    }
    input:focus ~ label,
    input:not(:placeholder-shown) ~ label {
      top: -8px;
      font-size: 0.7rem;
      color: #b3001b;
      background: rgba(179, 0, 27, 0.3);
      padding: 0 6px;
      border-radius: 6px;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }

    button[type="submit"] {
      margin-top: 8px;
      background: #b3001b;
      border: none;
      padding: 12px 0;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(179, 0, 27, 0.6);
      transition: box-shadow 0.4s ease, transform 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      box-shadow: 0 15px 30px rgba(179, 0, 27, 0.9);
      transform: scale(1.05);
      outline: none;
    }
    button[type="submit"]:active {
      transform: scale(0.98);
      box-shadow: 0 6px 12px rgba(179, 0, 27, 0.5);
    }

    .register-link {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.7);
      user-select: none;
    }
    .register-link a {
      color: #b3001b;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .register-link a:hover,
    .register-link a:focus {
      color: #fff;
      outline: none;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
      }
      input, button {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
    }

    @media (min-width: 768px) {
      .login-card {
        padding: 48px 40px;
        max-width: 480px;
      }
    }

    @media (min-width: 1024px) {
      body {
        padding: 48px;
      }
      .login-card {
        max-width: 520px;
        padding: 56px 48px;
      }
    }
  </style>
</head>
<body>
  <main role="main" class="login-card" aria-label="Formulario de Inicio de Sesión de Paquetería Bienestar">
    <h1>Paquetería Bienestar</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-group">
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder=" " required autocomplete="email" />
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1 .9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
          <label for="email">Correo Electrónico</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder=" " required autocomplete="current-password" />
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7h-1V7c0-2.76-2.24-5-5-5S7 4.24 7 7v3H6c-1.1 0-2 .9-2 2v8c0 1.1 .9 2 2 2h12c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-6-3c1.65 0 3 1.35 3 3v3H9v-3c0-1.65 1.35-3 3-3z"/></svg>
          <label for="password">Contraseña</label>
        </div>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p class="register-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
  </main>
</body>
</html>
